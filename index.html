<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;" name="viewport" />
		<script type="text/javascript" src="jquery/jquery.min.js"></script>

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="mdl/material.min.css" />
		<script type="text/javascript" src="mdl/material.min.js"></script>
		<link rel="stylesheet" href="mdl/font.css">

		<link rel="stylesheet" href="mylib/css/my_alert.css" />
		<script type="text/javascript" src="mylib/js/my_alert.js"></script>

		<link rel="stylesheet" href="mylib/css/my_progress.css" />
		<script type="text/javascript" src="mylib/js/my_progress.js"></script>

		<link rel="stylesheet" href="mylib/css/my_shark.css" />
		<script type="text/javascript" src="mylib/js/my_shark.js"></script>

		<link rel="stylesheet" href="css/main.css" />

		<link rel="stylesheet" href="css/index.css" />

		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
		<div style="overflow: hidden;" class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row" style="padding-left: 20px;">
					<!-- Title -->
					<span class="mdl-layout-title">摸鱼大师</span>

					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation -->

					<nav class="mdl-navigation">
						<i class="mdl-color-text--red">
							<i id="nowFishCount" style="font-size: 2em;">100</i>
							<i class="iconfont" style="font-size: 2em">&#xe60a;</i>
						</i>
						<button class="mdl-button mdl-js-button mdl-button--icon" id="addButton">
							<i class="material-icons">add</i>
						</button>
						<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="addButton">
							<li class="mdl-menu__item">Some Action</li>
							<li class="mdl-menu__item">Another Action</li>
							<li disabled class="mdl-menu__item">Disabled Action</li>
							<li class="mdl-menu__item">Yet Another Action</li>
						</ul>
					</nav>

				</div>
				<!-- Tabs -->
				<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
					<a href="#fixed-tab-mofish" id="tab_mofish" class="mdl-layout__tab is-active">摸鱼</a>
					<a href="#fixed-tab-menu" id="tab_menu" class="mdl-layout__tab">菜单</a>
					<a href="#fixed-tab-shop" id="tab_shop" class="mdl-layout__tab">商店</a>
				</div>
			</header>

			<main class="mdl-layout__content">
				<section class="mdl-layout__tab-panel is-active" id="fixed-tab-mofish">
					<div class="page-content ">
						<img id="fish" src="img/fish.png" />

					</div>
				</section>
				<section class="mdl-layout__tab-panel" id="fixed-tab-menu">

					<div class="page-content mdl-grid">

					</div>
				</section>
				<section class="mdl-layout__tab-panel" id="fixed-tab-shop">
					<div class="page-content mdl-grid" style="background-color: gainsboro;">
						<!-- Your content goes here -->

					</div>
				</section>
			</main>
		</div>

		<templat style="display: none;">
			<div id="card" class="userlistitem mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-grid">

				<div class="mdl-card__title" style="    margin-left: 45%;padding: 0px;">
					<h2 name="title" class="mdl-card__title-text">自动摸鱼</h2> </div>
				<div name="desc" style="    margin-left: 45%;padding: 0px;" class="mdl-card__supporting-text"> Lorem ipsum dolor sit amet</div>
				<div class="mdl-card__actions mdl-card--border" style="    margin-left: 45%;height: 0px;">
					<button name="buy" style="float:right;height: 48px;" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"><i class="material-icons mdl-color-text--red" style="font-size: 36px;">shopping_cart<i name="cost" style="font-family: '';    vertical-align: text-bottom;">100</i><i style="    vertical-align: text-bottom;" class="iconfont">&#xe60a;</i></i>
					</button>

				</div>

				<div class="mdl-card__menu">
					<i class="mdl-color-text--red"><i name="count" style="font-size: 2em;">100</i><i class="iconfont" style="font-size: 2em">&#xe60d;</i>/Mo</i>
				</div>
			</div>

			<div id="my_card" class=" userlistitem demo-card-image mdl-card mdl-shadow--2dp mdl-cell mdl-cell--2-col">
			  <div class="mdl-card__title mdl-card--expand"></div>
			  <div class="mdl-card__actions">
			    <span name="title" class="demo-card-image__filename"></span>
			  </div>
			</div>


			<i id="flyText" class="mdl-color-text--red transition05s">
							<i name="nowFishCount" style="font-size: 2em;">100</i>
							<i class="iconfont" style="font-size: 2em">&#xe60a;</i>
			</i>
		</templat>

	</body>

</html>
